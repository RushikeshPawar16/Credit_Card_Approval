<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Credit Card Approval</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Credit Card Approval </span></h2>
            <div class='description'>
    			<p>Machine Learning Model.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='safe'>Great! Your Credit Card is Approved.</span></h1>
				<img class="gif" src="{{ url_for('static', filename='credit-approved.webp') }}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='danger'>Oops! You Credit Card is Rejected.</span></h1>
				<img class="gif1" src="{{ url_for('static', filename='no-credit-approved.webp') }}" alt="Not Diabetes Image">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
           <p class='footer-description'>Made with ‚ù§ </p>
       </div>

	</body>
</html>

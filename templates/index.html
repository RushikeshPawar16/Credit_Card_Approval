<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Credit Card Approval</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Credit Card Approval</span></h2>
            <div class='description'>
    			<p>Machine Learning App</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="/predict" method="POST">
                 <input class="form-input" type="text" name="prior_default" placeholder="Prior Default eg.0/1 "><br><br>
                <input class="form-input" type="text" name="years_employed" placeholder="Years Employed (years) eg.14 "><br><br>
                <input class="form-input" type="text" name="credit_score" placeholder="Credit Score (range) eg.1-12 "><br><br>
                <input class="form-input" type="text" name="income" placeholder="Income (Rs) eg.7,800"><br><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">

           </div>
           <p class='footer-description'>Made with ‚ù§ </p>
       </div>

    </body>
</html>
